<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
<section>
    <div class ="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="my-card mt-3">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}" ></p>
                        <th:block th:text="${@sessionHelper.removeMessageSession()}"></th:block>
                    </div>


                    <h1 class = "text-center">SignUp here</h1>

                    <form novalidate action="" th:action="@{/api/do_register}" method ="post" th:object="${user}">

                        <!-- name field -->
                        <div class="form-group">
                            <label for="name_field">Your Name</label>
                            <input name="name"
                                   type="text"
                                   class="form-control "
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                                   id="name_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required
                                   th:value="${user.name}"
                            />
                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">

                            </div>


                        </div>

                        <!-- email find -->
                        <div class="form-group">
                            <label for="email_field">Your E-mail</label>
                            <input name="email"
                                   type="email"
                                   class="form-control"
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required
                                   th:value="${user.email}"


                            />
                        </div>

                        <!-- password field -->
                        <div class="form-group">
                            <label for="password_field">Your Password</label>
                            <input name="password"
                                   type="password"
                                   class="form-control"
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter here"
                                   required

                            />
                        </div>
                        <div class="form-group form-check">

                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                            />

                            <label for ="agreement">Accept terms and conditions</label>
                        </div>

                        <div class="container text-center">

                            <button type="submit" class="btn bg-primary btn-block text-white">Submit</button>
                            <button type="reset" class="btn btn-warning btn-block text-white">Reset</button>

                        </div>
                    </form>
                </div>



            </div>
        </div>

    </div>
</section>

</body>
</html>
