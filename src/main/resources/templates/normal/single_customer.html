<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text = "${title}">Base html</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Customer Data Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
                <a th:href = "@{/user/index/0}" class="nav-link" href="#">ALL CUSTOMER<span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item active">
                <a th:href = "@{/user/add_contact}" class="nav-link" href="#" tabindex="-1" aria-disabled="true">Add CUSTOMER</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/logout}" tabindex="-1" aria-disabled="true">LOGOUT</a>
            </li>



        </ul>

    </div>
</nav>

<section>
    <div class="container text-center mt-10">

        <div class="container ">
            <img class="" style="height: 200px; width: 200px; border:2px solid black;" alt="Profile Image" th:src="@{/img/contact_logo.png}" th:title="${customer.firstName}"/>
            <h1 class="mt-3"> <span th:text="${customer.firstName}"></span> <span th:text="${customer.lastName}"></span>  </h1>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">SCMUSER<span th:text="${customer.cId}"></span></th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Email</th>
                <td><span th:text="${customer.email}"></span></td>

            </tr>
            <tr>
                <th scope="row">Phone</th>
                <td><span th:text="${customer.phone}"></span></td>

            </tr>

            <tr>
                <th scope="row">Street</th>
                <td><span th:text="${customer.street}"></span></td>

            </tr>
            <tr>
                <th scope="row">Address</th>
                <td><span th:text="${customer.address}"></span></td>

            </tr>

            <tr>
                <th scope="row">City</th>
                <td><span th:text="${customer.city}"></span></td>

            </tr>

            <tr>
                <th scope="row">State</th>
                <td><span th:text="${customer.state}"></span></td>

            </tr>
            </tbody>


        </table>

    </div>
    </div>


    </div>
</section>

<h1 th:text ="${msg}" class="nca">..</h1>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
