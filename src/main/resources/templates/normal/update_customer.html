<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title th:text = "${title}">Base html</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Customer Data Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
                <a th:href = "@{/user/index/0}" class="nav-link" href="#">ALL CUSTOMERS<span class="sr-only">(current)</span></a>
            </li>


            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/logout}" tabindex="-1" aria-disabled="true">LOGOUT</a>
            </li>



        </ul>

    </div>
</nav>



<div>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <div th:if="${session.message}" class="container">
                <div th:classappend="${'alert-'+ session.message.type}" class="alert text-center" role="alert">
                    <span th:text="${session.message.content}" ></span>
                </div>
                <th:block th:text="${@sessionHelper.removeMessageSession()}"></th:block>
            </div>
            <h1 class="text-center">Update Customer</h1>

            <div class="container-fluid mt-1">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form action="#"
                              th:object="${customer}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/update-customer}"
                              class="mt-2"
                        >


                            <input type="hidden" th:value="${customer.cId}" name="cId" />

                            <!--  first name    -->

                            <div class="input-group">
                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text" id="firstName" name="firstName"
                                       placeholder="First Name" class="form-control" required="required"
                                       th:value="${customer.firstName}"

                                />
                            </div>

                            <!-- Second Name -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="lastName" name="lastName"
                                       placeholder="Last Name" class="form-control" required="required"
                                       th:value="${customer.lastName}"
                                />
                            </div>

                            <!-- street -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="street" name="street"
                                       placeholder="Street" class="form-control" required="required"
                                       th:value="${customer.street}"
                                />
                            </div>

                            <!-- address -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="address" name="address"
                                       placeholder="Address" class="form-control" required="required"
                                       th:value="${customer.address}"
                                />
                            </div>

                            <!-- city -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="city" name="city"
                                       placeholder="City" class="form-control" required="required"
                                       th:value="${customer.city}"
                                />
                            </div>

                            <!-- state -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                        <i class="fas fa-user-alt"></i>
                                    </div>
                                </div>
                                <input type="text" id="state" name="state"
                                       placeholder="State" class="form-control" required="required"
                                       th:value="${customer.state}"
                                />
                            </div>

                            <!-- Phone Field -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>
                                <input type="number" id="phone" name="phone"
                                       placeholder="Enter Phone Number here" class="form-control"
                                       required="required" min="10"
                                       th:value="${customer.phone}"
                                />
                            </div>


                            <!-- Email Field -->
                            <div class="input-group mt-3">

                                <div class="input-group-prepend">

                                    <div class="input-group-text">
                                    </div>
                                </div>
                                <input type="email" id="email" name="email"

                                       placeholder="Enter Email here" class="form-control" required="required"
                                       th:value="${customer.email}"
                                />
                            </div>



                            <div class="container text-center mt-3">
                                <button class="btn btn-outline-primary">Save Contact</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
